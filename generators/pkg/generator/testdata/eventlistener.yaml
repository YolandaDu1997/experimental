apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: github-pipeline-eventlistener
  namespace: default
  labels: 
    generator.tekton.dev: github-pipeline
spec:
  triggers:
    - name: github-push
      interceptors:
        - github:
            secretRef:
              secretName: github-secret
              secretKey: secretToken
            eventTypes:
              - push
      bindings:
        - ref: github-pipeline-triggerbinding
      template:
        name: github-pipeline-triggertemplate
    - name: github-pull-request
      interceptors:
        - github:
            secretRef:
              secretName: github-secret
              secretKey: secretToken
            eventTypes:
              - pull_request
      bindings:
        - ref: github-pipeline-triggerbinding
      template:
        name: github-pipeline-triggertemplate