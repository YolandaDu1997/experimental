apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  creationTimestamp: null
  labels:
    generator.tekton.dev: github-build-pipeline
  name: github-build-pipeline
  namespace: mynamespace
spec:
  finally:
  - name: final-set-status
    params:
    - name: REPO_FULL_NAME
      value: wlynch/test
    - name: SHA
      value: df5b1b84c23c6c4f41a4e51ba02da0095acf59e7
    - name: STATE
      value: success
    taskRef:
      name: github-set-status
  tasks:
  - name: fetch-git-repo
    params:
    - name: url
      value: https://github.com/wlynch/test
    - name: revision
      value: $(params.gitrevision)
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: source
  - name: build-from-repo
    runAfter:
    - fetch-git-repo
    taskRef:
      name: github-build
    workspaces:
    - name: input
      workspace: source
  params:
  - name: gitrepositoryurl
    type: string
  - name: gitrevision
    type: string
  workspaces:
  - name: source
